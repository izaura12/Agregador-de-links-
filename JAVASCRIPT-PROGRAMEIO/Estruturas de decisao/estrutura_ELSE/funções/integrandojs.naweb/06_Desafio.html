

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora Básica</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    
    body {
       background-image: url(As\ Meninas\ Super\ Poderosas\ _\ The\ Powerpuff\ Girls\ _\ Cartoon\ Network\ _\ Florzinha\ _\ Lindinha\ _\ Docinho.jpeg);
        background: rgb(7, 60, 77);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border-image: fill;
    }
    h2{
        color: black;
        font-size:22px;
        margin-bottom: 10px;
    }
    main {
        background: white;
        padding: 20px;
        border-radius: 5px;!
        text-align: center;
        width: 250px;
        box-shadow: 5px 5px #23194d;
    }
    
    input {
       
        width: 100%;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-size: 16px;
    }
    button {
        width: 100%;
        background-color: #1fa1c9;
        border: 1px solid #cccccc;
        color: #ffffff;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
       
    }
    #resultado {
        font-size: 20px;
        margin-top: 10px;
        font-weight: bold;
        color: rgb(241, 12, 12);
    }
</style>
</head>
<body>
<img src="As Meninas Super Poderosas _ The Powerpuff Girls _ Cartoon Network _ Florzinha _ Lindinha _ Docinho.jpeg" alt="as Meninas">
<main>
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">

    <div>
        <button id="btnSomar">+</button>
         <button id="btnSubtrair">-</button>
          <button id="btnMultiplicar">x</button>
           <button id="btnDividir">/</button>
        <button id="btnLimpar">Limpar</button>
    </div>

    <div id="resultado">0</div>
</main>

<script>
    // Pegando elementos
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const resultado = document.getElementById("resultado");
    const btnSomar = document.getElementById("btnSomar");
    const btnSubtrair = document.getElementById("btnSubtrair");
    const btnMultiplicar = document.getElementById("btnMultiplicar");
    const btnDividir = document.getElementById("btnDividir");
    const btnLimpar = document.getElementById("btnLimpar");

    // Evento para somar
    btnSomar.addEventListener("click", function() {
        const valor1 = Number(num1.value);
        const valor2 = Number(num2.value);
        resultado.textContent = valor1 + valor2;
    });
// Evento para subtrair
     btnSubtrair.addEventListener("click", function() {
        const valor1 = Number(num1.value);
        const valor2 = Number(num2.value);
        resultado.textContent = valor1 - valor2;
    });
// Evento para multiplicar
    btnMultiplicar.addEventListener("click", function() {
        const valor1 = Number(num1.value);
        const valor2 = Number(num2.value);
        resultado.textContent = valor1 * valor2;
    });
// Evento para dividir
    btnDividir.addEventListener("click", function() {
        const valor1 = Number(num1.value);
        const valor2 = Number(num2.value);
        resultado.textContent = valor1 / valor2;
    });

    // Evento para limpar
    btnLimpar.addEventListener("click", function() {
        num1.value = "";
        num2.value = "";
        resultado.textContent = "0";
    });
</script>

</body>
</html>
