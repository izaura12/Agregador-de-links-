<!DOCTYPE html>
<html lang="pt-br">

    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>FLEX BOX</title>
       <style>

   body{

    background-color: rgb(241, 158, 110);

        }

  * {

    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
 #row{
height: 100vh;
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
flex-wrap: wrap;


}
  #Div01{
   flex:1;
    height: 100px;
    background-color: brown;

  }

  #Div02{
   flex: 2;
    height: 100px;
    background-color: blueviolet;

  }

  #Div03{
    flex: 1;
    height: 100px;
    background-color: cadetblue;



  }

  #Div04{
    flex:1;
    height: 100px;
    background-color: chartreuse;


  }
       </style>
    </head>

    <body>


      <section id="row">

    <div id="Div01">
        DIV01
    </div>

    <div id="Div02">
       DIV02
    </div>

    <div id="Div03">
        DIV03
    </div>

    <div id="Div04">
        DIV04
    </div>
    
      </section>  

    </body>
</html>
