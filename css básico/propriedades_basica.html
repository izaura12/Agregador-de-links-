<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title>Propriedades básicas</title>

<style>

/*
top == cima
bottom == baixo
left == esquerda
right == direita
 Precisamos definir o tamanho e a largura para conseguimos ver nossos elementos .


*/
   body {

    /*background-color: blueviolet;
    vh == viewport height significa o espaço que minha tela tem disponível no height/ na altura*/
    height: 100vh;
    background-image: linear-gradient( to bottom, pink, rgb(107, 107, 211));
    background-image:url(https://images.alphacoders.com/638/thumb-1920-638533.jpg) ;
    background-size: cover;
}

   #box{
    width: 400px;
    height: 200px;
    /*background-color: brown;*/
    /* podemos colocar uma imagem como fundo com o background- image mas preciso colocar uma url 
    -endereço da minha imagem ; background-size:cover 
    significa que a imagem vai preencher todo o espaço que ela tiver disponível.
    box-shadow é para colocar sombras.ELA VAI TER 4 PROPRIEDADES PRINCIPAIS 1° posicionamento horizontal,2°posicionamento vertical,3°espalhamento da sombra e 4° a cor da sombra.*/
     background-image:url(https://www.pngmart.com/files/13/Supernatural-Logo-PNG-Transparent-Image.png);
     background-size:cover;
    opacity: 1;
    margin: 10px;
    border-radius:100px;
    box-shadow: 0px 0px 50px #d80f0f;
    
}
h1{

    color: white;
    height:20px;
    
}
</style>


</head>


<body>

<div id="box">
    <h1>SAM, DEAN, CASTIEL</h1>
</div>

</body>

</html>
